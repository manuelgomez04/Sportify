<h4 class="mt-4 mb-3">Equipos</h4>
<div class="d-flex align-items-center justify-content-between" style="min-height: 220px;">
    <li class="icon black" (click)="scrollLeft()" [class.disabled]="atStart"
        [ngStyle]="{'list-style':'none', 'margin-right':'0', 'align-self':'center', 'display':'flex', 'align-items':'center', 'pointer-events': atStart ? 'none' : 'auto'}">
        <span class="tooltip">Left</span>
        <span>
            <svg viewBox="0 0 16 16" class="bi bi-chevron-double-left" fill="currentColor" height="24" width="24"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
                    fill-rule="evenodd"></path>
                <path
                    d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
                    fill-rule="evenodd"></path>
            </svg>
        </span>
    </li>
    <div class="d-flex flex-row justify-content-center align-items-center" style="gap: 1rem; width: auto; flex:1;">
        <ng-container *ngFor="let equipo of visibleEquipos">
            <div class="card text-center shadow-sm border-0 p-3 flex-fill equipo-card-fixed">
                <img [src]="equipo.escudo" alt="{{ equipo.nombreEquipo }}"
                    style="width:100px; height:100px; object-fit:contain; margin:auto;">
                <div class="mt-2 fw-bold">{{ equipo.nombreEquipo }}</div>
            </div>
        </ng-container>
    </div>
    <li class="icon black" (click)="scrollRight()" [class.disabled]="atEnd"
        [ngStyle]="{'list-style':'none', 'margin-left':'0', 'align-self':'center', 'display':'flex', 'align-items':'center', 'pointer-events': atEnd ? 'none' : 'auto'}">
        <span class="tooltip">Right</span>
        <span>
            <svg viewBox="0 0 16 16" class="bi bi-chevron-double-right" fill="currentColor" height="24" width="24"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z"
                    fill-rule="evenodd"></path>
                <path
                    d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z"
                    fill-rule="evenodd"></path>
            </svg>
        </span>
    </li>
</div>
<div *ngIf="equipos.length === 0" class="text-muted mt-3">No sigues ninguna liga.</div>
